language: php

sudo: required

dist: trusty

php:
  - 5.6.6
  - 7.0
  - 7.1

global:
  - REPORT_EXIT_STATUS=1

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/coveralls -v

matrix:
  fast_finish: true
